<!DOCTYPE html>
<html>
<head>
  <title>Student Study Notes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Study Notes Sharing</h1>

  <div id="addNoteSection">
    <h2>Add Your Notes</h2>
    <label for="noteTitle">Note Title:</label><br>
    <input type="text" id="noteTitle" name="noteTitle"><br><br>
    <label for="noteContent">Enter your notes here:</label><br>
    <textarea id="noteContent" name="noteContent"></textarea><br><br>
    <button onclick="addNote()">Submit Note</button>
  </div>

  <div id="notesContainer">
    <h2>Shared Notes</h2>
    <!-- Notes will be displayed here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
